<html>
  <head>
    <title>Todo App</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id='form'>
      <div>
        <label for="new-todo">Todo Item</label>
        <input type="text" id='description' name="description">
      </div>
      <div>
        <input type="submit" value="Enter">
      </div>
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id='todos'>
      {% for d in data %}
      <li class='todo-row' data-id="{{ d.id }}">
        <input class="check-completed" data-id="{{ d.id }}"
               type="checkbox" {% if d.completed %} checked {% endif %}>
        {{ d.description }}
        <button class="deleteBtn" data-id="{{ d.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <script>
      // React to delete Button onclick
      const deleteBtns = document.querySelectorAll('.deleteBtn');
      for (const deleteBtn of deleteBtns) {
        deleteBtn.onclick = function(e) {
          // e.preventDefault();
          // console.log('event', e);
          const todo_id = e.target.dataset['id'];
          // console.log('clicked: ', todo_id);
          fetch('/todos/' + todo_id + '/delete', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            e.target.parentNode.remove();
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
        });
        }
      };

      function updateComplete(e) {
        // console.log('event', e);
        const newCompleted = e.target.checked;
        const todoid = e.target.dataset['id'];
        fetch('/todos/' + todoid + '/set-completed', {
          method: 'POST',
          body: JSON.stringify({
            'completed': newCompleted
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function() {
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          document.getElementById('error').className = '';
        })
        };

      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = updateComplete;
        // checkbox.onchange = function(e) {
        //   console.log('event', e);
        //   const newCompleted = e.target.checked;
        //   const todoid = e.target.dataset['id'];
        //   fetch('/todos/' + todoid + '/set-completed', {
        //     method: 'POST',
        //     body: JSON.stringify({
        //       'completed': newCompleted
        //     }),
        //     headers: {
        //       'Content-Type': 'application/json'
        //     }
        //   })
        //   .then(function() {
        //     document.getElementById('error').className = 'hidden';
        //   })
        //   .catch(function() {
        //     document.getElementById('error').className = '';
        //   })
        //   };
        }

      document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': document.getElementById('description').value
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
          // console.log(jsonResponse);

          const newId = jsonResponse['id'];
          const newDescription = jsonResponse['description'];
          newRow = `
            <input class="check-completed" data-id="${newId}" type="checkbox">
            ${newDescription}
            <button class="deleteBtn" data-id="${newId}">&cross;</button>
          `;

          const liItem = document.createElement('LI');
          liItem.innerHTML = newRow;

          document.getElementById('todos').appendChild(liItem);
          console.log('poo')

          // const todos = document.getElementById('todos');
          // todos.innerHTML = newRow;
          // document.getElementById('error').className = 'hidden';
        })
        .then(function(response) {
          const checkboxes = document.querySelectorAll('.check-completed');
          console.log(checkboxes.length())
          for (const checkbox for checkboxes) {
            // console.log(checkbox);
            checkbox.onchange = updateComplete;
          }
        });
        // .catch(function() {
        //   document.getElementById('error').className = '';
        // })
      }
      }
    </script>
  </body>

</html>
